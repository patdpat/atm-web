<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">
    <h1>Edit Balance</h1>
    <table class="table table-bordered" th:object="${bankAccount}">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Customer Id</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${bankAccount.id}"></td>
            <td th:text="${bankAccount.customerId}"></td>
            <td th:text="${bankAccount.type}"></td>
            <td th:text="${bankAccount.balance}"></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/bankaccount/withdraw/{id}(id=${bankAccount.id})}" method="POST">

        <div class="form-group">
            <label for="inputBalance">Withdraw</label>
            <input type="text" class="form-control" name = "balance" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

    <form th:action="@{/bankaccount/deposit/{id}(id=${bankAccount.id})}" method="POST">

        <div class="form-group">
            <label for="inputBalance">Deposit</label>
            <input type="text" class="form-control" name = "balance" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</div>
